type: object
required: [id, email, name]
properties:
  id:
    type: integer
    readOnly: true
    example: 1
  email:
    type: string
    format: email
    example: "john@blog.com"
  name:
    type: string
    minLength: 1
    maxLength: 100
    example: "John Doe"
  avatar:
    type: string
    format: uri
    nullable: true 