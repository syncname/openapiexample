type: object
required: [id, title, content]
properties:
  id:
    type: integer
    readOnly: true
    example: 42
  title:
    type: string
    maxLength: 200
  content:
    type: string
  author:
    $ref: './User.yaml'
  authorId:
    type: integer
    example: 1
  published:
    type: boolean
    default: false
    example: true
  tags:
    type: array
    items:
      type: string
    example: ["openapi", "documentation", "api"]
  createdAt:
    type: string
    format: date-time
    readOnly: true
  updatedAt:
    type: string
    format: date-time
    readOnly: true 