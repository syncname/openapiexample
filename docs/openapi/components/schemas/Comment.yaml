type: object
required: [id, postId, authorId, content]
properties:
  id:
    type: integer
    readOnly: true
  postId:
    type: integer
  authorId:
    type: integer
  author:
    $ref: './User.yaml'
  content:
    type: string
    minLength: 1
    maxLength: 1000
  createdAt:
    type: string
    format: date-time
    readOnly: true 